<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1 class="fade-in delay-1">Bem-vindo!</h1>
        <p class="fade-in delay-2">Este é um exemplo de conteúdo com animação.</p>
        <button class="fade-in delay-3">Começar</button>
      </div>
      <style>
          .container {
            padding: 40px;
            font-family: Arial, sans-serif;
            text-align: center;
          }
          
          .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.0s ease forwards;
          }
          
          .delay-1 {
            animation-delay: 0.5s;
          }
          
          .delay-2 {
            animation-delay: 1s;
          }
          
          .delay-3 {
            animation-delay: 1.5s;
          }
          
          @keyframes fadeInUp {
            to {
              opacity: 1;
              transform: translateY(0);
            }
          }
          
      </style>
    
</body>
</html>
